<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Interaction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
        var diameter;

        function setup() {
            createCanvas(800, 800);    
        }

        function draw() {
            strokeWeight(10);
            diameter = random(50, 150);
        }

        function mouseMoved() {
            // white screen
            background(255);
            //dark colorful line
            stroke(random(0, 150), random(0, 150), random(0, 150));
            line(width, 0, mouseX, mouseY);
            line(width, height, mouseX, mouseY);
            // random size circle
            fill(255);
            ellipse(mouseY, mouseX, diameter, diameter);
        }

        function keyPressed() {
            //black screen
            background(0);
            //light colorful line
            stroke(random(150, 255), random(150, 255), random(150, 255));
            line(0, height, mouseX, mouseY);
            line(0, 0, mouseX, mouseY);
            //random size circle
            fill(0);
            ellipse(mouseX, mouseY, diameter, diameter);
        }

        function mouseDragged() {
            stroke(0);
            fill(random(200, 255), random(200, 255), random(200, 255));
            ellipse(mouseX, mouseY, diameter, diameter);
        }


        v
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/chenirene7418/p5js/blob/master/interaction.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
