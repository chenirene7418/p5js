<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Zoog</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
            background(0,150,255);
            
            //body
            strokeWeight(5);
            fill(232,201,231); //light pink
            ellipse(400,350,250,250);
            
            //hands
            strokeWeight(3);
            fill(247,221,200); //peace
            ellipseMode(CENTER);
            ellipse(360,340,40,40); //left
            ellipse(460,340,40,40); //right
            
            //legs
            ellipse(360,440,40,40); //left
            ellipse(460,440,40,40); //right
            
            //head 
            strokeWeight(5);
            fill(232,201,231); //light pink
            ellipse(400,200,200,200);
            
            //left eye
            stroke(3);
            strokeWeight(1);
            rect(340,160,40,40);
            fill(0,255,0);
            ellipse(360,180,20,40);
            strokeWeight(13);
            point(360,180);
            
            //right eye
            noFill();
            strokeWeight(1);
            rect(420,160,40,40);
            fill(19,216,216);
            ellipse(440,180,20,40);
            strokeWeight(13);
            point(440,180);
            
            //eyebrows
            strokeWeight(2);
            line(340,150,380,150);
            line(420,150,460,150);
            
            //nose
            fill(247,221,200); //peace
            strokeWeight(1);
            ellipse(400,220,40,40);
            strokeWeight(13);
            point(390,220);
            point(410,220);
            
            //mouth
            strokeWeight(5);
            line(380,260,420,260);
            
            //blush
            strokeWeight(1);
            fill(249,137,246); //pink
            ellipseMode(CORNER);
            ellipse(340,220,20,20); //left 
            ellipse(440,220,20,20); //right
            
            //Unique Piggy
            textSize(20);
            text("Unique Piggy",350,400); //text
            
            
        }

        function draw() {
            
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/chenirene7418/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
